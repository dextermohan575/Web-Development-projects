<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter Trade Cite</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="textbox">
        <h1>welcome to <span id="color">D</span> Trade Center</h1>
        <p>Dexter <span class="auto"></span></p>
    </div>

    <div class="imagebox">
    <div class="image">
        <img src="../assets/top.jpg" alt="image">
    </div>

</div>
<div class="buttonbox">
    <div class="btn"><button onclick="window.location.href='https://bitcoin.org/en/';"><i class="fa-brands fa-bitcoin">
        </i>  Bitcoin</button></div>
    <div class="btn"><button onclick="window.location.href='https://ethereum.org/';"><i class="fa-brands fa-ethereum">
        </i>  Etherium</button></div>
    <div class="btn"><button onclick="window.location.href='https://dogecoin.com/';"><i class="fa-solid fa-coins">
        </i>  Dogecoin</button></div>
        
        <div class="pre">
            <div id="button"><button onclick="window.location.href='../html/index.html';"><i class="fa-solid fa-backward"></i> Back</button><div>
        </div>
</div>

</div>

    
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var type =new Typed(".auto",{
        strings: ["International Trading Cite","Foreign Trading Website","The Digital Currency Conversion"],
        typeSpeed: 100,
        backSpeed: 50,
        wait: 3000,
        loop: true
    })
</script>


</body>
</html>
